name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Or your default branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build  # Creates /out folder

      - run: touch out/.nojekyll  # Important: Bypasses Jekyll processing

      - uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - uses: actions/setup-node@v4
  with:
    node-version: '20'
